<div class="container">
  <div class="row">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Gender</th>
        <th scope="col">Age</th>
        <th scope="col">Group</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let index = index" class="custom-link">
        <th scope="row">{{index + 1}}</th>
        <td>{{user.username}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.age}}</td>
        <td><a href="{{user.group.link}}">{{user.group.name}}</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
